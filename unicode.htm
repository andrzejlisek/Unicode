<!DOCTYPE html>
<html>
    <head>
        <title>Unicode</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
        <style type="text/css">
            span.dispchar      {color:#000000;text-decoration:none;background-color:#E0E0E0;}
            span.dispcharsel   {color:#FFFFFF;text-decoration:none;background-color:#505050;}
            span.dispcharx     {color:#000000;text-decoration:none;background-color:#FFFFFF;}
            span.dispcharselx  {color:#FFFFFF;text-decoration:none;background-color:#000000;}
            td                 {color:#000000;text-decoration:none;background-color:#FFFFFF;}
            td.dispchar        {color:#000000;text-decoration:none;background-color:#FFFFFF;}
            td.dispcharsel     {color:#FFFFFF;text-decoration:none;background-color:#000000;}
            td.head            {color:#000000;text-decoration:none;background-color:#E0E0E0;}
            td.headsel         {color:#FFFFFF;text-decoration:none;background-color:#505050;}
        </style>
    </head>
    <body>
        <form name="MainForm" accept-charset="UTF-8">
            <div id="Place0">
                <div id="Module0">
                    <p align="center">
                        Display: <input id="xSET_HtmlAsEntity1" type="button" value="Entity" onClick="HtmlAsEntityOpt(1)"><input id="xSET_HtmlAsEntity0" type="button" value="Raw" onClick="HtmlAsEntityOpt(0)"><br>
                        Arrange: <input id="xSET_ModuleArrangeConf1" type="button" value="Yes" onClick="ModuleArrangeConfOpt(1)"><input id="xSET_ModuleArrangeConf0" type="button" value="No" onClick="ModuleArrangeConfOpt(0)"><br>

                        Font family: <input type="text" id="xSET_FontName" value="" onchange="SetFontStyle(0)"><br>
                        Font preset: <input type="button" id="FontPreset0" value="" onClick="FontPreset(0);"><input type="button" id="FontPreset1" value="" onClick="FontPreset(1);"><input type="button" id="FontPreset2" value="" onClick="FontPreset(2);"><input type="button" id="FontPreset3" value="" onClick="FontPreset(3);"><input type="button" id="FontPreset4" value="" onClick="FontPreset(4);"><br>
                        Size in table: <input type="number" id="xSET_FontSize" value="10" size="5" onchange="Zoom0()"><br>
                        Size in info: <input type="number" id="xSET_FontSizeX" value="100" size="5" onchange="Zoom0()"><br>
                        Size in text box: <input type="number" id="xSET_WriteBoxFontSize" value="20" size="5" onchange="WriteBoxSize(99)"><br>
                        Variants in table: <input type="button" id="xSET_Emoji1F" onclick="ComplexEmojiOpt(1, 15)"><input type="button" id="xSET_Emoji10" onclick="ComplexEmojiOpt(1, 0)"><input type="button" id="xSET_Emoji1G" onclick="ComplexEmojiOpt(1, 16)"><input type="button" id="xSET_Emoji11" onclick="ComplexEmojiOpt(1, 1)"><input type="button" id="xSET_Emoji12" onclick="ComplexEmojiOpt(1, 2)"><input type="button" id="xSET_Emoji13" onclick="ComplexEmojiOpt(1, 3)"><input type="button" id="xSET_Emoji1Z" onclick="ComplexEmojiOpt(1, 20)"><br>
                        Variants in info: <input type="button" id="xSET_Emoji2F" onclick="ComplexEmojiOpt(2, 15)"><input type="button" id="xSET_Emoji20" onclick="ComplexEmojiOpt(2, 0)"><input type="button" id="xSET_Emoji2G" onclick="ComplexEmojiOpt(2, 16)"><input type="button" id="xSET_Emoji21" onclick="ComplexEmojiOpt(2, 1)"><input type="button" id="xSET_Emoji22" onclick="ComplexEmojiOpt(2, 2)"><input type="button" id="xSET_Emoji23" onclick="ComplexEmojiOpt(2, 3)"><input type="button" id="xSET_Emoji2Z" onclick="ComplexEmojiOpt(2, 20)"><br>
                        Prefix/Suffix: <input type="text" value="" id="xSET_Prefix" size="5" onchange="SetFontStyle(0)"><input type="text" value="" id="xSET_Suffix" size="5" onchange="SetFontStyle(0)"><br>
                        Margin top/bottom: <input type="number" value="0" id="xSET_MarginTop" size="5" onchange="SetFontStyle(0)"><input type="number" value="0" id="xSET_MarginBot" size="5" onchange="SetFontStyle(0)"><br>
                        Char code: <input type="button" id="DispCode0" onclick="CharInfoDisplayCodeSet(0)"><input type="button" id="DispCode1" onclick="CharInfoDisplayCodeSet(1)"><input type="button" id="DispCode2" onclick="CharInfoDisplayCodeSet(2)"><input type="button" id="DispCode3" onclick="CharInfoDisplayCodeSet(3)"><input type="button" id="DispCode4" onclick="CharInfoDisplayCodeSet(4)"><br>
                        Char description: <input type="button" id="DispCode5" onclick="CharInfoDisplayCodeSet(5)"><input type="button" id="DispCode6" onclick="CharInfoDisplayCodeSet(6)"><input type="button" id="DispCode7" onclick="CharInfoDisplayCodeSet(7)"><br>
                    </p>
                </div>
            </div>
            <hr id="ModuleSwap0" onclick="ModuleSwap(0, 1)">
            <div id="Place1">
                <div id="Module1">
                    <p align="center">
                        Find: <input type="text" id="FormCharFind" value=""><input type="button" value="Char" onClick="FindChar(1);"><input type="button" value="Name" onClick="FindChar(2);"><input type="button" value="Clear" onClick="FindChar(0);"><br>
                        Decode hex: <input type="button" value="UTF-8" onClick="FindChar(3);"><input type="button" value="UTF-16LE" onClick="FindChar(4);"><input type="button" value="UTF-16BE" onClick="FindChar(5);"><br>
                        Clear slots: <input type="button" value="Yes" id="xSET_AutoClearSlots1" onClick="AutoClearSlotsOpt(1);"><input type="button" value="No" id="xSET_AutoClearSlots0" onClick="AutoClearSlotsOpt(0);"><br>
                    </p>
                    <table align="center" id="SearchTable" border="1" cellpadding="0" cellspacing="0"></table>
                </div>
            </div>
            <hr id="ModuleSwap1" onclick="ModuleSwap(1, 2)">
            <div id="Place2">
                <div id="Module2">
                    <table align="center" border="1" cellpadding="0" cellspacing="0">
                        <tr>
                            <td>&nbsp;Plane&nbsp;</td>
                            <td>&nbsp;Page&nbsp;H&nbsp;</td>
                            <td>&nbsp;Page&nbsp;L&nbsp;</td>
                            <td>&nbsp;Char&nbsp;H&nbsp;</td>
                            <td>&nbsp;Char&nbsp;L&nbsp;</td>
                        </tr>
                        <tr>
                            <td><input type="button" value="<" onClick="PagePrev(5);" style="width:100%;height:30px;"></td>
                            <td><input type="button" value="<" onClick="PagePrev(4);" style="width:100%;height:30px;"></td>
                            <td><input type="button" value="<" onClick="PagePrev(3);" style="width:100%;height:30px;"></td>
                            <td><input type="button" value="<" onClick="PagePrev(2);" style="width:100%;height:30px;"></td>
                            <td><input type="button" value="<" onClick="PagePrev(1);" style="width:100%;height:30px;"></td>
                        </tr>
                        <tr>
                            <td><input type="button" value=">" onClick="PageNext(5);" style="width:100%;height:30px;"></td>
                            <td><input type="button" value=">" onClick="PageNext(4);" style="width:100%;height:30px;"></td>
                            <td><input type="button" value=">" onClick="PageNext(3);" style="width:100%;height:30px;"></td>
                            <td><input type="button" value=">" onClick="PageNext(2);" style="width:100%;height:30px;"></td>
                            <td><input type="button" value=">" onClick="PageNext(1);" style="width:100%;height:30px;"></td>
                        </tr>
                        <tr>
                            <td colspan="5">
                                <input type="text" style="text-align:center;width:100%;box-sizing:border-box;-moz-box-sizing:border-box;-webkit-box-sizing:border-box;" id="CharCode" onchange="DispTextCode()">
                            </td>
                        </tr>
                    </table>
                </div>
            </div>
            <hr id="ModuleSwap2" onclick="ModuleSwap(2, 3)">
            <div id="Place3">
                <div id="Module3">
                    <table align="center" id="UniTable" border="1" cellpadding="0" cellspacing="0"></table>
                </div>
            </div>
            <hr id="ModuleSwap3" onclick="ModuleSwap(3, 4)">
            <div id="Place4">
                <div id="Module4">
                    <p align="center">
                        <span id="CharInfo"></span><br>
                        <span id="CharView"></span><br>
                        <input type="button" value="Upper" id="CaseU" onclick="SetCase(0)">
                        <input type="button" value="Lower" id="CaseL" onclick="SetCase(1)">
                        <input type="button" value="Title" id="CaseT" onclick="SetCase(2)">
                    </p>
                </div>
            </div>
            <hr id="ModuleSwap4" onclick="ModuleSwap(4, 5)">
            <div id="Place5">
                <div id="Module5">
                    <p align="center">
                        <input type="button" value="<" id="SlotPrev" onclick="CurrentSetSlot(-2)">
                        <input type="button" value="" id="Slot1" onclick="CurrentSetSlot(1)">
                        <input type="button" value="" id="Slot2" onclick="CurrentSetSlot(2)">
                        <input type="button" value="" id="Slot3" onclick="CurrentSetSlot(3)">
                        <input type="button" value="" id="Slot4" onclick="CurrentSetSlot(4)">
                        <input type="button" value="" id="Slot5" onclick="CurrentSetSlot(5)">
                        <input type="button" value="" id="Slot6" onclick="CurrentSetSlot(6)">
                        <input type="button" value="" id="Slot7" onclick="CurrentSetSlot(7)">
                        <input type="button" value="" id="Slot8" onclick="CurrentSetSlot(8)">
                        <input type="button" value=">" id="SlotNext" onclick="CurrentSetSlot(-1)">
                    </p>
                </div>
            </div>
            <hr id="ModuleSwap5" onclick="ModuleSwap(5, 6)">
            <div id="Place6">
                <div id="Module6">
                    <p align="center">
                        <input type="button" id="xSET_FontB" onClick="SetFontStyle(1)">
                        <input type="button" id="xSET_FontI" onClick="SetFontStyle(2)">
                        <input type="button" id="xSET_FontU" onClick="SetFontStyle(3)">
                        <input type="button" id="xSET_FontS" onClick="SetFontStyle(4)">
                        <input type="button" id="xSET_FontN" onClick="SetFontStyle(5)">
                    </p>
                </div>
            </div>
            <hr id="ModuleSwap6" onclick="ModuleSwap(6, 7)">
            <div id="Place7">
                <div id="Module7">
                    <p align="center">
                        <input type="button" value="Seq B" onClick="WriteBoxChar(-3)">
                        <input type="button" value="Char B" onClick="WriteBoxChar(-2)">
                        <input type="button" value="EOL B" onClick="WriteBoxChar(-1)">
                        <input type="button" value="Clear" onClick="WriteBoxClear()">
                        <input type="button" value="EOL A" onClick="WriteBoxChar(1)">
                        <input type="button" value="Char A" onClick="WriteBoxChar(2)">
                        <input type="button" value="Seq A" onClick="WriteBoxChar(3)"><br>
                        <input type="button" value="Page 64 B" onClick="WriteBoxChar(-6)">
                        <input type="button" value="Page 32 B" onClick="WriteBoxChar(-5)">
                        <input type="button" value="Page 16 B" onClick="WriteBoxChar(-4)">
                        <input type="button" value="Page 16 A" onClick="WriteBoxChar(4)">
                        <input type="button" value="Page 32 A" onClick="WriteBoxChar(5)">
                        <input type="button" value="Page 64 A" onClick="WriteBoxChar(6)"><br>
                        <textarea id="WriteBox" rows="1" cols="1" style="white-space: pre; overflow-wrap: normal; overflow-x: scroll; width:100%;" oninput="CurrentSaveWB()"></textarea><br>
                        <input type="button" value="Rows-" onClick="WriteBoxSize(0)">
                        <input type="button" value="Size-" onClick="WriteBoxSize(4)">
                        <input type="button" value="Font" onClick="WriteBoxToFont()">
                        <input type="button" value="Size+" onClick="WriteBoxSize(5)">
                        <input type="button" value="Rows+" onClick="WriteBoxSize(1)"><br>
                        <input type="button" value="Full convert to ASCII" onClick="AsciiConvert(0);">
                        <input type="button" value="Map convert to ASCII" onClick="AsciiConvert(1);"><br>
                        <input type="button" value="Show non-convertible to ASCII" onClick="AsciiConvert(2);"><br>
                    </p>
                </div>
            </div>
        </form>
        <br>
        <br>
        <script type="text/javascript" src="module.js"></script>
        <script type="text/javascript" src="codec.js"></script>
        <script type="text/javascript" src="unistorage.js"></script>
        <script type="text/javascript" src="char.js"></script>
        <script type="text/javascript" src="complex.js"></script>
        <script type="text/javascript" src="unicode.js"></script>
        <script type="text/javascript" src="settings.js"></script>
        <script type="text/javascript" src="init.js"></script>
    </body>
</html>
